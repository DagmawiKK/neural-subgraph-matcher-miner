<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <title>Interactive Graph Visualizer</title>
    <style>
        :root {
            /* Color Palette - Light Theme */
            --bg-primary: #fafafa;
            --bg-secondary: rgba(255, 255, 255, 0.9);
            --border-light: rgba(0, 0, 0, 0.1);
            --text-primary: #374151;
            --text-secondary: #6b7280;
            
            /* Node Colors */
            --node-default: rgba(59, 130, 246, 0.7);
            --node-anchor: rgba(239, 68, 68, 0.8);
            --node-border: rgba(0, 0, 0, 0.3);
            
            /* Edge Colors */
            --edge-default: rgba(107, 114, 128, 0.6);
            --edge-hover: rgba(59, 130, 246, 0.8);
            
            /* UI Elements */
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --card-border: rgba(0, 0, 0, 0.1);
            
            /* Grid Colors */
            --grid-minor: rgba(0, 0, 0, 0.03);
            --grid-major: rgba(0, 0, 0, 0.08);
            --grid-axis: rgba(59, 130, 246, 0.15);
            --grid-dots: rgba(0, 0, 0, 0.1);
            --grid-center: rgba(59, 130, 246, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Full-screen canvas container */
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #graph-canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
            background-color: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(0,0,0,0.02) 1px, transparent 0);
            background-size: 20px 20px;
        }

        #graph-canvas:active {
            cursor: grabbing;
        }

        /* Grid background overlay - disabled since we draw grid on canvas */
        #grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none; /* Grid is now drawn on canvas for proper transformation */
        }

        /* Base UI card styling */
        .ui-card {
            position: absolute;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 12px;
            color: var(--text-primary);
            font-size: 14px;
        }

        /* Floating UI component positions */
        .top-left {
            top: 20px;
            left: 20px;
        }

        .top-center {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .top-right {
            top: 20px;
            right: 20px;
        }

        .bottom-right-upper {
            bottom: 180px;
            right: 20px;
        }

        .bottom-right-lower {
            bottom: 20px;
            right: 20px;
        }

        /* Title bar styling */
        #title-bar {
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            min-width: 300px;
        }

        #title-bar .subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Zoom controls styling */
        #zoom-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        #zoom-controls button {
            width: 36px;
            height: 36px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            background: white;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        #zoom-controls button:hover {
            background: var(--bg-primary);
            border-color: var(--text-secondary);
        }

        #zoom-controls button:active {
            transform: scale(0.95);
        }

        /* Legend card styling */
        #legend-card {
            min-width: 220px;
            max-width: 280px;
            max-height: 400px;
            overflow-y: auto;
        }

        #legend-card h3 {
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 8px;
        }

        .legend-section {
            margin-bottom: 16px;
        }

        .legend-section:last-child {
            margin-bottom: 0;
        }

        .legend-section h4 {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
            font-size: 12px;
            padding: 2px 0;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-color {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 1px solid var(--border-light);
            flex-shrink: 0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .legend-shape {
            width: 18px;
            height: 18px;
            border: 1px solid var(--border-light);
            flex-shrink: 0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .legend-item span {
            color: var(--text-primary);
            font-weight: 500;
            line-height: 1.2;
        }

        /* Controls card styling */
        #controls-card {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 200px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-group label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--node-default);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        .export-buttons {
            display: flex;
            gap: 8px;
        }

        .export-buttons button {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-light);
            border-radius: 4px;
            background: white;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .export-buttons button:hover {
            background: var(--bg-primary);
            border-color: var(--text-secondary);
        }

        /* Context menu styling */
        #context-menu {
            position: absolute;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 6px;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(10px);
            z-index: 2000;
            padding: 4px 0;
            min-width: 120px;
        }

        #context-menu.hidden {
            display: none;
        }

        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-primary);
            transition: background-color 0.2s ease;
        }

        .context-menu-item:hover {
            background-color: var(--bg-primary);
        }

        /* Isolation effects */
        .node-isolated {
            filter: blur(2px);
            opacity: 0.3;
        }

        .edge-isolated {
            filter: blur(2px);
            opacity: 0.2;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .ui-card {
                padding: 8px;
                font-size: 12px;
            }
            
            .top-left, .top-right {
                top: 10px;
            }
            
            .top-left {
                left: 10px;
            }
            
            .top-right {
                right: 10px;
            }
            
            .bottom-right-upper {
                bottom: 140px;
                right: 10px;
            }
            
            .bottom-right-lower {
                bottom: 10px;
                right: 10px;
            }
            
            #title-bar {
                min-width: 200px;
                font-size: 14px;
            }
            
            #zoom-controls button {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }
            
            #legend-card, #controls-card {
                min-width: 160px;
            }
        }

        @media (max-width: 480px) {
            .ui-card {
                padding: 6px;
                font-size: 11px;
            }
            
            #title-bar {
                min-width: 150px;
                font-size: 12px;
            }
            
            #zoom-controls button {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
            
            #legend-card, #controls-card {
                min-width: 140px;
            }
        }
    </style>
</head>
<body>
    <!-- Full-screen canvas container -->
    <div id="canvas-container">
        <canvas id="graph-canvas"></canvas>
        <div id="grid-overlay"></div>
    </div>
    
    <!-- Floating UI Components -->
    
    <!-- Title bar at center-top -->
    <div id="title-bar" class="ui-card top-center">
        <div id="graph-title">Graph Visualization</div>
        <div class="subtitle" id="graph-stats">Loading...</div>
    </div>
    
    <!-- Zoom controls in top-right corner -->
    <div id="zoom-controls" class="ui-card top-right">
        <button id="zoom-in" title="Zoom In">+</button>
        <button id="zoom-out" title="Zoom Out">−</button>
        <button id="recenter" title="Recenter">⌂</button>
    </div>
    
    <!-- Legend card in bottom-right area (upper) -->
    <div id="legend-card" class="ui-card bottom-right-upper">
        <h3>Legend</h3>
        <div id="legend-content">
            <!-- Legend items will be populated by JavaScript -->
        </div>
    </div>
    
    <!-- Controls card in bottom-right area (lower) -->
    <div id="controls-card" class="ui-card bottom-right-lower">
        <div class="control-group">
            <label>Show Labels</label>
            <label class="toggle-switch">
                <input type="checkbox" id="label-toggle" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <div class="control-group">
            <label>Export</label>
            <div class="export-buttons">
                <button id="export-pdf">PDF</button>
                <button id="export-svg">PNG</button>
            </div>
        </div>
    </div>
    
    <!-- Context Menu -->
    <div id="context-menu" class="hidden">
        <div class="context-menu-item" id="isolate-node">Isolate</div>
        <div class="context-menu-item" id="copy-label">Copy Label</div>
        <div class="context-menu-item" id="cancel-isolate" style="display: none;">Cancel Isolate</div>
    </div>
